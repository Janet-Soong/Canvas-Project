<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <script src="https://kit.fontawesome.com/cfdf0585e1.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>

  <body class="container">
    <h1>Canvas Application Project</h1>
    <div id="canvas-container">
      <canvas
        id="canvas-real"
        class="canvas"
        width="1280px"
        height="720px"
      ></canvas>
      <canvas
        id="canvas-draft"
        class="canvas"
        width="1280px"
        height="720px"
      ></canvas>

      <input id="textInput" placeholder="Type here & Enter" name="inputField" value="" style="display: none"></input>

    </div>
    <div class="buttons" id="tools-buttons">
      <!-- The drawing line button  -->
      <button class="btn btn-light" id="drawing-line">
        <img class="img-responsive" src="assets/pencil.png" />
      </button>

      <!-- The drawing straight line button  -->
      <button class="btn btn-light" id="drawing-rectangle">
        <img
          class="img-responsive"
          src="assets/rectangle-frame-pngrepo-com.png"
        />
      </button>

      <!-- The drawing straight line button  -->
      <button class="btn btn-light" id="drawing-straightline">
        <img class="img-responsive" src="assets/straight-line.png" />
      </button>

      <span class="btn btn-info" id="drawing-circle">Drawing Circle</span>
      <span class="btn btn-info" id="drawing-ellipse">Drawing Ellipse</span>
      <span class="btn btn-info" id="drawing-curvedLine"
        >Drawing Curved line</span
      >
      <span class="btn btn-warning" id="eraser">Eraser</span>
      <span class="btn btn-warning" id="undo">undo</span>
      <span class="btn btn-success" id="redo">redo</span>
      <a class="btn btn-primary" onclick="exportImage(this)" download="myImage.png" >Export image</a>
      <!-- Styling setting -->
      <div class="styling">
        <label for="fill">Fill color</label>
        <input type="color" value="#0000FF" id="fill" />
        <label for="stroke">Stroke color</label>
        <input type="color" id="stroke" value="#000000" />
        <label for="width">width</label>
        <input type="range" min="1" max="10" step="1" name="width" id="width" />
        <p class="width-text"></p>
      </div>
      <!-- eraser setting -->
      <div class="eraser-setting">
      <span class="btn btn-warning" id="eraser-circle">Circle Eraser</span>
      <input type="range" min="10" max="100" step="10" name="eraser-size" id="eraserSize" />
      <p class="eraserSize-text"></p>
      </div>
      <button class="btn btn-primary" id="zoom-in">zoom in</button>
      <button class="btn btn-danger" id="zoom-out">zoom out</button>
    </div>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!-- The styling functionality -->
    <script src="./javascript/eraser-size.js" type="text/javascript"></script>
    <script src="./javascript/lineWidth.js" type="text/javascript"></script>
    <script src="./javascript/coloring.js" type="text/javascript"></script>
    <!-- Image export functionality -->
    <script src="./javascript/export-image.js" type="text/javascript"></script>
    <!-- The drawing functionality  -->
    <script src="./javascript/keyboard-listener.js"  type="text/javascript"></script>
    <script src="./javascript/canvas-common.js" type="text/javascript"></script>
    <script src="./javascript/eraser-circle.js" type="text/javascript"></script>
    <script src="./javascript/undo-redo.js" type="text/javascript"></script>
    <script src="./javascript/zoomIn-zoomOut.js" type="text/javascript"></script>

    <!-- The drawing line functionality  -->
    <script src="./javascript/drawing-line.js" type="text/javascript"></script>
    <!-- The drawing rectangle functionality  -->
    <script
      src="./javascript/drawing-rectangle.js"
      type="text/javascript"
    ></script>
    <!-- The drawing straightline functionality  -->
    <script
      src="./javascript/drawing-straightline.js"
      type="text/javascript"
    ></script>

    <!-- The drawing circle functionality -->
    <script
      src="./javascript/drawing-circle.js"
      type="text/javascript"
    ></script>
    <script
    src="./javascript/ellipse.js"
    type="text/javascript"
  ></script>
    <script
      src="./javascript/drawing-curvedLine.js"
      type="text/javascript"
    ></script>
    <script src="./javascript/eraser.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(() => {
        currentFunction = new DrawingLine(contextReal);
        $(".styling").show();
        $(".eraser-setting").slideUp();


      });
      $("#drawing-straightline").click(() => {
        currentFunction = new DrawingStraightLine(contextReal, contextDraft);
        $(".styling").slideDown();
        $(".eraser-setting").slideUp();

      });

      $("#drawing-rectangle").click(() => {
        currentFunction = new DrawingRectangle(contextReal, contextDraft);
        $(".styling").slideDown();
        $(".eraser-setting").slideUp();


      });
      $("#drawing-line").click(() => {
        currentFunction = new DrawingLine(contextReal);
        $(".styling").slideDown();
        $(".eraser-setting").slideUp();


      });
      $("#drawing-circle").click(() => {
        currentFunction = new DrawingCircle(contextReal, contextDraft);
        $(".styling").slideDown();
        $(".eraser-setting").slideUp();
      });
      $("#drawing-ellipse").click(() => {
        currentFunction = new DrawingEllipse(contextReal, contextDraft);
        $(".styling").slideDown();
        $(".eraser-setting").slideUp();


      });
      $("#drawing-curvedLine").click(() => {
        currentFunction = new DrawingCurvedLine(contextReal, contextDraft);
        $(".styling").slideDown();
        $(".eraser-setting").slideUp();


      });
      $("#eraser").click(() => {
        currentFunction = new eraser(contextReal, contextDraft);

        $(".styling").slideUp();
        $(".eraser-setting").slideDown();


      });
      $("#eraser-circle").click(() => {
        currentFunction = new eraserCircle(contextReal, contextDraft);

        $(".styling").slideUp();
        $(".eraser-setting").slideDown();

      });
      $("#undo").click(() => {
        undo()
      });
      $("#redo").click(() => {
        redo()
      });
    </script>
  </body>
</html>
